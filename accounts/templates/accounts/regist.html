{% extends 'accounts/base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">名前{{ form.username }}</div>
    <div class="form-group">年齢{{ form.age }}</div>
    <div class="form-group">メール{{ form.email }}</div>
    <div class="form-group">パスワード{{ form.password }}</div>

{% if form.errors %}
<ul>
    {% for error in form.non_field_errors %}
    <li>{{ error }}</li>
    {% endfor %}
</ul>
{% endif %}
<input type="submit" value="ユーザ登録">
</form>
{% endblock %}
